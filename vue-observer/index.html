<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SimpleVue</title>
	<script src="./dep.js"></script>
	<script src="./watcher.js"></script>
	<script src="./observer.js"></script>
</head>
<body>
	<script>
		var test = new Vue({
			data: {
				a: '2222',
				b: 'asdsd',
			}
		})
		test.$watch('a', function(n, o){
			console.group();
			console.log('你是a的第一个依赖监听');
			console.log('你的旧值是',o);
			console.log('你的新值是',n, '\n');
			console.groupEnd();
		})
		test.$watch('a', function(n, o){
			console.group();
			console.log('你是a的第二个依赖监听\n');
			console.groupEnd();
		})
		test.$watch('b', function(n, o){
			console.group();
			console.log('你是b的第一个依赖监听');
			console.log('do something b');
			console.log('你监听了两个数据');
			console.groupEnd();
		})
	</script>
</body>
</html>
